<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form id="registerForm">
        <div class="input-box">
            <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="policy">
            <input type="checkbox" id="terms" required>
            <h3>I accept all terms & conditions</h3>
        </div>
        <div class="input-box button">
            <button type="button" onclick="registerUser()">Register</button>
        </div>
        <div class="text">
            <h3>Already have an account? <a href="index.html">Login now</a></h3>
        </div>
    </form>
</div>

<script>
    function registerUser() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Save user data in localStorage
        const userData = { username, email, password };
        localStorage.setItem(email, JSON.stringify(userData));

        alert("Registration successful! Please login.");
        window.location.href = "index.html";
    }
</script>
<script>
  function showNotification(type, message) {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      // Add icon based on type
      let icon = '';
      if (type === 'success') icon = '<i class="bx bxs-check-circle"></i>';
      if (type === 'error') icon = '<i class="bx bxs-error-circle"></i>';
      if (type === 'info') icon = '<i class="bx bxs-info-circle"></i>';
      
      // Add content
      notification.innerHTML = `${icon} <span>${message}</span>`;
      
      // Append to notification container
      const container = document.getElementById('notification-container');
      container.appendChild(notification);
      
      // Remove notification after 3 seconds
      setTimeout(() => {
          notification.style.animation = 'fadeOut 0.3s ease';
          notification.addEventListener('animationend', () => notification.remove());
      }, 3000);
  }
</script>
<script>
  function registerUser() {
    const name = document.querySelector('input[placeholder="Enter your name"]').value;
    const email = document.querySelector('input[placeholder="Enter your email"]').value;
    const password = document.querySelector('input[placeholder="Create password"]').value;
    const confirmPassword = document.querySelector('input[placeholder="Confirm password"]').value;

    if (password === confirmPassword) {
        showNotification('success', `Welcome ${name}, registration successful!`);
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500); // Redirect to login after 1.5 seconds
    } else {
        showNotification('error', 'Passwords do not match!');
    }
}

</script>
<div id="notification-container"></div>

</body>
</html>
