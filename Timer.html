<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catify Study Timer</title>
  <link rel="stylesheet" href="timerstyle.css">
  <style>
    /* Timer Page Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #timer-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      text-align: center;
      width: 300px;
    }

    #timer-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 48px; /* Increased font size */
      font-weight: bold;
      color: #2e7d32;
      margin: 20px 0;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #6d5a1e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #473e1d;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button#resetButton {
      background-color: #ff0505;
    }

    button#resetButton:hover {
      background-color: #810a0a;
    }

    /* Notification Styles */
    #notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notification {
      padding: 15px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <h1>Catify Study Timer</h1>
    <div>
      <label for="studyTimeInput">Study Time (minutes):</label>
      <input type="number" id="studyTimeInput" value="25" min="1">
    </div>
    <div>
      <label for="breakTimeInput">Break Time (minutes):</label>
      <input type="number" id="breakTimeInput" value="5" min="1">
    </div>
    <div id="status">Timer Status</div>
    <div id="countdown">00:00</div>
    <div>
      <button id="startButton">Start</button>
      <button id="stopButton" disabled>Pause</button>
      <button id="resetButton" disabled>Reset</button>
    </div>
  </div>

  <!-- Notification Sound -->
  <audio id="notification-sound" src="audio/y2mate.com - Cat meow sound effect.mp3"></audio>

  <!-- Notification Container -->
  <div id="notification-container"></div>

  <script>
    let timerInterval = null;
    let isStudySession = true; // Start with a study session
    let currentTime = 0; // Keeps track of remaining time
    let isPaused = false;

    // Select DOM elements
    const statusEl = document.getElementById("status");
    const countdownEl = document.getElementById("countdown");
    const studyTimeInput = document.getElementById("studyTimeInput");
    const breakTimeInput = document.getElementById("breakTimeInput");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const resetButton = document.getElementById("resetButton");
    const notificationSound = document.getElementById("notification-sound");

    // Format time (MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
    }

    // Update the timer display
    function updateTimerDisplay(seconds) {
      countdownEl.textContent = formatTime(seconds);
    }

    // Show notification
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.classList.add('notification');
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => notification.remove(), 3000);
    }

    // Start or resume the timer
    function startTimer() {
      if (!isPaused) {
        const studyTime = parseInt(studyTimeInput.value) * 60; // Convert minutes to seconds
        const breakTime = parseInt(breakTimeInput.value) * 60; // Convert minutes to seconds
        currentTime = isStudySession ? studyTime : breakTime;
      }

      statusEl.textContent = isStudySession ? "Study Session" : "Break Time";
      updateTimerDisplay(currentTime);

      timerInterval = setInterval(() => {
        currentTime--;
        updateTimerDisplay(currentTime);

        if (currentTime <= 0) {
          clearInterval(timerInterval);
          notificationSound.play();
          showNotification(isStudySession ? "Time for a break!" : "Time to study!");
          isStudySession = !isStudySession;
          isPaused = false;
          startTimer();
        }
      }, 1000);

      startButton.disabled = true;
      stopButton.disabled = false;
      resetButton.disabled = false;
    }

    // Pause the timer
    function pauseTimer() {
      clearInterval(timerInterval);
      isPaused = true;
      statusEl.textContent = "Paused";
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    // Reset the timer
    function resetTimer() {
      clearInterval(timerInterval);
      isStudySession = true;
      isPaused = false;
      currentTime = parseInt(studyTimeInput.value) * 60;
      updateTimerDisplay(currentTime);
      statusEl.textContent = "Timer Reset";
      startButton.disabled = false;
      stopButton.disabled = true;
      resetButton.disabled = false;
    }

    // Attach event listeners
    startButton.addEventListener("click", startTimer);
    stopButton.addEventListener("click", pauseTimer);
    resetButton.addEventListener("click", resetTimer);
  </script>
</body>
</html>
