<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Progress Tracker</title>
  <link rel="stylesheet" href="progress.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <h1>Study Progress Tracker</h1>
    
    <!-- Input Form -->
    <form id="studyForm">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Enter subject" required>
      
      <label for="duration">Duration (hours):</label>
      <input type="number" id="duration" min="0.1" step="0.1" placeholder="Enter duration" required>
      
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      
      <button type="submit">Add Session</button>
    </form>
    
    <!-- Progress Overview -->
    <h2>Progress Overview</h2>
    <canvas id="progressChart"></canvas>
    
    <!-- Study Logs -->
    <h2>Study Logs</h2>
    <ul id="studyLogs"></ul>
    
    <!-- Back to Homepage -->
    <button id="backButton" onclick="window.location.href = 'homepage.html';">Back to Homepage</button>
  </div>
  <div id="music-controls">
    <label for="trackSelect">Choose your music:</label>
    <select id="trackSelect" onchange="changeTrack(this.value)">
      <option value="0">Relaxing Waves</option>
      <option value="1">Calm Piano</option>
      <option value="2">Forest Ambience</option>
    </select>
  </div>

  <!-- Display current track -->
  <div id="current-track">
    <p id="track-name">Current Track: Relaxing Waves</p>
  </div>
  <script src="music.js"></script>
  <script src="progress.js"></script>
</body>
</html>
