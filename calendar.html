<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <h1>My Calendar</h1>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Event Form -->
    <form id="calendarForm">
      <label for="eventTitle">Event Title:</label>
      <input type="text" id="eventTitle" placeholder="Enter event title" required>
      
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" required>
      
      <button type="submit">Add Event</button>
    </form>

    <!-- Event List -->
    <div class="event-list-wrapper">
      <h2>Upcoming Events</h2>
      <ul id="eventList"></ul>
    </div>
  </div>

  <!-- Back to Homepage -->
  <button id="backButton" onclick="window.location.href = 'homepage.html';">Back to Homepage</button>
  
  <!-- Music Controls -->
  <div id="music-controls">
    <label for="trackSelect">Choose your music:</label>
    <select id="trackSelect" onchange="changeTrack(this.value)">
      <option value="0">Relaxing Waves</option>
      <option value="1">Calm Piano</option>
      <option value="2">Forest Ambience</option>
    </select>
  </div>

  <!-- Display current track -->
  <div id="current-track">
    <p id="track-name">Current Track: Relaxing Waves</p>
  </div>

  <script src="music.js"></script>
  <script src="calendar.js"></script>
  <div id="notification-container"></div>
</body>
</html>
