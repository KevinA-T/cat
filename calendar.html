<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <h1>My Calendar</h1>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Event Form -->
    <form id="calendarForm">
      <label for="eventTitle">Event Title:</label>
      <input type="text" id="eventTitle" placeholder="Enter event title" required>
      
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" required>
      
      <button type="submit">Add Event</button>
    </form>

    <!-- Event List -->
    <div class="event-list-wrapper">
      <h2>Upcoming Events</h2>
      <ul id="eventList"></ul>
    </div>
  </div>

  <!-- Back to Homepage -->
  <button id="backButton" onclick="window.location.href = 'homepage.html';">Back to Homepage</button>
  
 <!-- Spotify Player -->
<div id="spotify-player">
  <h3>Spotify Music Player</h3>
  <div id="login-section">
    <button id="spotify-login" onclick="loginToSpotify()">Log in to Spotify</button>
  </div>
  <div id="player-controls" style="display: none;">
    <p id="current-track">Now Playing: <span id="track-name">None</span></p>
    <button onclick="playPause()">▶️/⏸️</button>
    <button onclick="nextTrack()">⏭️</button>
    <button onclick="previousTrack()">⏮️</button>
  </div>
</div>


  <script src="music.js"></script>
  <script src="calendar.js"></script>
  <div id="notification-container"></div>
</body>
</html>
