<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Technique Survey</title>
  <link rel="stylesheet" href="studyingtech.css">
</head>
<body>
  <div id="survey-container">
    <h1>Study Preferences Survey</h1>
    <form id="surveyForm">
      <!-- Question 1 -->
      <div class="question">
        <label for="studyDuration">How long can you focus in one session (in minutes)?</label>
        <input type="number" id="studyDuration" name="studyDuration" min="15" max="180" required>
      </div>
      <!-- Question 2 -->
      <div class="question">
        <label>What is your preferred study technique?</label>
        <select id="studyTechnique" name="studyTechnique" required>
          <option value="pomodoro">Pomodoro</option>
          <option value="block-study">Block Study</option>
          <option value="mixed">Mixed Techniques</option>
        </select>
      </div>
      <!-- Question 3 -->
      <div class="question">
        <label>What time of the day do you feel most productive?</label>
        <select id="productiveTime" name="productiveTime" required>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
          <option value="night">Night</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="recommendation-container" style="display: none;">
      <h2>Recommended Study Plan</h2>
      <p id="recommendationText"></p>
    </div>
  </div>
  <div id="music-controls">
    <label for="trackSelect">Choose your music:</label>
    <select id="trackSelect" onchange="changeTrack(this.value)">
      <option value="0">Relaxing Waves</option>
      <option value="1">Calm Piano</option>
      <option value="2">Forest Ambience</option>
    </select>
  </div>

  <!-- Display current track -->
  <div id="current-track">
    <p id="track-name">Current Track: Relaxing Waves</p>
  </div>
  <script src="music.js"></script>
  <script src="studyingtech.js"></script>
  <button id="backButton" onclick="window.location.href = 'homepage.html';">back</button>
</body>
</html>
